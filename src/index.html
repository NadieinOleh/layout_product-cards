<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta
      name="viewport"
      content="device-width initial-scale=1">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="card" data-qa="card">
        <img
          src="https://github.com/NadieinOleh/layout_product-cards/blob/master/src/images/imac.jpeg?raw=true"
          alt="imac"
          class="card__logo logo"
        >

        <h2 class="card__description description">
           APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>

        <div class="card__code code">
          <p>Product code: 195434</p>
        </div>

        <div class="card__grade grade">
          <div class="stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star stars__star--no-active"></div>
          </div>

          <p class="reviews"> Reviews: 5</p>
        </div>

        <div class="card__prices prices">
          <p class="price-text">Price:</p>
          <p class="amount">$2,199</p>
        </div>

        <div class="card__link">
          <a
            class="link-buy"
            href="/"
            data-qa="hover"
          >
            BUY
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
